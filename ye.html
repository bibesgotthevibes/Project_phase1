<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            align-items: center;
            background-color: gold;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-top: 20px;
            color: black;
        }

        .h1{
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-bottom: 20px;
            font-size: 50px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }
        #loginForm input[type='password'] {
    display: flex;
    margin-left: 1px;
}
        img{
            flex-direction: row;     
           }

        .eye-pass {
            display: flex;
            align-items: center;
        }
        .eye-pass input[type='password'] {
            margin-right: 5px;
        }
        button.eye-button {
            background-color: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            background-image: url('eye.svg');
            background-size: contain;
            background-repeat: no-repeat;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<h1 class="h1"> <i>Welcome to our login page!</i></h1>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm" action="#" method="post">
        <input type="text" name="username" placeholder="Username" required autocomplete="off">
        <div class="eye-pass">
            <input type="password" name="password" id="passwordInput" placeholder="Password" required autocomplete="off">
            <button type="button" class="eye-button" id="togglePasswordButton" onclick="togglePassword()"></button>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="links">
        <a href="signup.html">Sign Up</a>
        <a href="#forgot">Forgot Password</a>
    </div>
</div>

<div class="container" id="signup" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signupForm" action="#" method="post">
        <input type="text" name="fullname" placeholder="Full Name" required autocomplete="off">
        <input type="text" name="email" placeholder="Email" required autocomplete="off">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <div class="links">
        <a href="#login">Login</a>
        <a href="#forgot">Forgot Password</a>
    </div>
</div>

<div class="container" id="forgot" style="display: none;">
    <h2>Forgot Password</h2>
    <form id="forgotForm" action="#" method="post">
        <input type="text" name="email" placeholder="Email" required>
        <button type="submit">Reset Password</button>
    </form>

    <div class="links">
        <a href="#login">Login</a>
        <a href="#signup">Sign Up</a>
    </div>
</div>
<script>
       function togglePassword() {
        const passwordInput = document.getElementById("passwordInput");

        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
    }
</script>
</body>
</html>
